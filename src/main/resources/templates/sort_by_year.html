<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sort by year</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>

<table class="table table-dark table-hover table-striped table-sm">
  <thead>
  <tr>
    <th>date</th>
    <th>name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="s : ${souvenir}">
    <td th:text="${s.date.getYear()}"></td>
    <td>
      <table class="table table-light table-hover table-striped table-sm">
        <thead>
        <tr>
          <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${s.name}"></td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>

<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.1-1/umd/popper.min.js}"></script>
</body>
</html>
